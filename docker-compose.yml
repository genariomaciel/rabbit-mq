services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-rabbit-connector}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-segredo}
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f -u \"${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}\" http://localhost:15672/api/healthchecks/node || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

# Observação: com o `definitions.json` montado e `rabbitmq.conf` apontando para ele,
# o RabbitMQ irá carregar a fila `minha_fila` no startup automaticamente.
# O serviço `rabbit-init` pode ser removido se preferir usar apenas `definitions.json`.

volumes:
  rabbitmq-data:
    name: rabbitmq-data

